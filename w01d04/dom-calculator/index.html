<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator for my mate Dom</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Basic JavaScript Calculator</h1>
    <form id="js_calculator" class="styleCalc">
      <input id="js_firstNum"  class="inputBox">
      <select id="js_operatorSelect" class="inputBox">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <input id="js_secondNum" class="inputBox">
      <input id="js_submit" type="submit"  class="submitButton" value="Submit Input"/>

    </form>
    <div id="js_result" class="result"></div>
    <button id="js_clear" class="clear">Clear</button>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
