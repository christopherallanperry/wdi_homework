<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors?</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>Rock, Paper or Scissors?</h1>
      <p>A steam-powered bot has challenged you to a game. <span>Rock</span> beats <span>scissors</span>, <span>scissors</span> beats <span>paper</span>, and <span>paper</span> beats <span>rock</span>. </p>
      <div class="scoreBoard">
        <h2 class="scoreHead">Scoreboard</h2>
        <div class="leftScore">
          <div class="youScore">0</div>
          <p>You</p>
        </div>
        <div class="rightScore">
          <div class="botScore">0</div>
          <p>Bot</p>
        </div>
      </div>
      <h2 id="choose" class="choose">Choose wisely...</h2>
      <div class="">
        <button id="rock" type="button" name="button">Rock</button>
        <button id="paper" type="button" name="button">Paper</button>
        <button id="scissors" type="button" name="button">Scissors</button>
      </div>
    </main>

  </body>
</html>
