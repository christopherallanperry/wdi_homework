<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>w01d05 - Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <header class="headertext">
          <h1>Ogres and Donkeys</h1>
      </header>
      <div class="backdrop">
        <h2>Rules of the game:</h2>
        <p>You know Tic Tac Toe, you know the rules...</p>
      </div>
      <div class="gameBoard">
        <ul>
          <li id="a1" class="square"></li>
          <li id="a2" class="square"></li>
          <li id="a3" class="square"></li>
          <li id="b1" class="square"></li>
          <li id="b2" class="square"></li>
          <li id="b3" class="square"></li>
          <li id="c1" class="square"></li>
          <li id="c2" class="square"></li>
          <li id="c3" class="square"></li>
        </ul>
      </div>
      <button id="clearButton" class="clearButton" type="button" name="button">Play again?</button>
    </main>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
